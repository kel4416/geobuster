<html lang="us">
	<head>

<style>
.background {
  fill: none;
  pointer-events: all;
}     
#country {
	fill: #aaa;
  	stroke: #fff;
  	stroke-width: .5px;
}

</style>  
	</head>
	<body>
		<table border="1" align="center" width="80%">
			<thead>
				<tr>
					<th colspan="2"><h1>GeoBuster</h1></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Main Graph<br>
<script type="text/javascript">
var width = 960,
    height = 500;
            
var projection = d3.geo.mercator() 	
    .scale(150);
    
var path = d3.geo.path().projection(projection);

var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([height, 8 * height])
    .on("zoom", zoom);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("id", "country")
    .call(zoom);
    
g.append("rect")    
	.attr("class", "background")
    .attr("width", width)
    .attr("height", height);			
					
d3.json("data/countries.geojson", function(json) {
	g.selectAll("path")
	.data(json.features)
	.enter().append("path")
	.attr("d", path);	
});            

function zoom() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  states.selectAll("path").attr("d", path);
}
</script>    						 
					</td>
					<td> Panel for Selecting Visualisation </td>
				</tr>
				<tr>
					<td> Supplementary Graph </td>
					<td> Statistics DashBoard </td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
