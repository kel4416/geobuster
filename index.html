<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GeoBuster</title>
		

		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.2.custom.js"></script>
		<script src="js/jquery.tipsy.js"></script>

		<script src="js/d3.v3.js"></script>
		<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
		<script src="http://d3js.org/topojson.v0.min.js"></script>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		
		<link href="css/ui-darkness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="css/tipsy.css" media="screen" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<table align="center">
			<tr>
				<td align="center" width="80%"><div id="map"></div><script src="js/map.js"></script></td>
				<td align="left" valign="top" style="color: white;background-color:#302217">
					<img src="img/GeoLogo.png" width="100%" alt="logo"/>
					<br/>
					<br/>
					<div class="header" align="center">Volcano Type</div>
							<br/>
					<div id="volcano_type"></div>
				<script>
					$(document).ready(function() {
						$('svg title').parent().tipsy({
							gravity: 'w'
						});
					});
					
					function change(d) {
						//alert(this.value);
						var selectedValue = this.value;
						g.selectAll(".volcano").attr("visibility", function(d) {
							return d.properties.TYPE === selectedValue ? "visible" : "hidden";

						});

						g.selectAll(".volcano-label").attr("visibility", function(d) {
							return d.properties.TYPE === selectedValue ? "visible" : "hidden";

						});
					}


					d3.json("data/volcano.geojson", function(collection) {
						d3.select("#volcano_type").append("select").on("change", change).selectAll("option").data(collection.features).enter().append("option").attr("value", function(d) {
							return d.properties.TYPE;
						}).text(function(d) {
							return d.properties.TYPE;
						});
					});

				</script><br /><br /><div class="header" align="center">Eruption Frequency</div>
				<br/>
				
				<div id="slider" class="slider"></div>
				<p id="slidertext" style="margin-left:10%">
					Eruptions During -8000 - 2012
				</p>
				<script>
					$("#slider").slider({
						min : 0,
						max : 8000,
						value : 0, //default slider value
						step : 1, // step is the allow increments the slider can move. 1 = 1000 years
						slide : function(event, ui) {
							var years = [-8000, -7000, -6000, -5000, -4000, -3000, -2000, -1000, 0, 1000, 2000, 2012];

							if (ui.value == 0) {
								g.selectAll('.volcano').style("display", "block");

								d3.select("#slidertext").text('Eruptions During -8000 - 2012');
							} else {

								g.selectAll('.volcano').style("display", "none");

								$tempvalue = '' + years[ui.value];
								$tempvalueclass = '._' + $tempvalue;

								g.selectAll($tempvalueclass).style("display", "block");

								d3.select("#slidertext").text('Eruptions During ' + $tempvalue);
							}
						}
					});
				</script></td>
			</tr>
			<tr>
				<td> Supplementary Graph </td>
				<td> Statistics DashBoard </td>
			</tr>
		</table>
	</body>
</html>
